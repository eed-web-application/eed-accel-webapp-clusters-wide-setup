apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: core-work-management
  labels:
    strimzi.io/cluster: eed-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: elog-plus-import-entry
          patternType: literal
        operations:
          - Describe
          - Write
        host: "*"
      - resource:
          type: group
          name: core-work-management-group
          patternType: literal
        operations:
          - Describe
          - Read
          - Write
        host: "*"