apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoror
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoror
  template:
    metadata:
      name: monitoror
      labels:
        app: monitoror
    spec:
      terminationGracePeriodSeconds: 5
      containers:
        - image: monitoror/monitoror
          imagePullPolicy: IfNotPresent
          name: monitoror
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 250m
              memory: 100M
            requests:
              cpu: 50m
              memory: 30M
          volumeMounts:
            - mountPath: /config
              name: monitoror-config
          env:
            - name: MO_CONFIG
              value: "/config/config.json"
      volumes:
        - configMap:
            name: monitoror
          name: monitoror-config