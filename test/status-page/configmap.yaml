apiVersion: v1
kind: ConfigMap
metadata:
  name: kener
data:
  site.yaml: |
    title: "EED Web app status page"
    home: "/status"
    # logo: "/logo.svg"
    github:
      owner: "bisegni"
      repo: "kener"
      incidentSince: 72
    metaTags:
      description: "Your description"
      keywords: "keyword1, keyword2"
    nav:
      - name: "Documentation"
        url: "/docs"
    hero:
      title: EED Web app status page
      subtitle:
  
  monitors.yaml: |
    - name: Elog
      tag: "logging"
      api:
          method: GET
