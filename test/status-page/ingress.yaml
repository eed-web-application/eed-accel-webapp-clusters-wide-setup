apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoror-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "accel-webapp-dev.slac.stanford.edu"
    http:
      paths:
      - pathType: Prefix
        path: /status(/|$)(.*)
        backend:
          service:
            name: monitoror-service
            port: 
              number: 80